    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: transparent;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Variáveis CSS para cores */
        :root {
            --primary-color: #3b82c5;
            --primary-hover: #2563eb;
            --secondary-color: #84cc16;
            --secondary-hover: #65a30d;
            --success-color: #84cc16;
            --whatsapp-color: #25d366;
            --whatsapp-hover: #1ea94b;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --border-color: #e2e8f0;
            --shadow-soft: 0 10px 25px -5px rgba(44, 62, 80, 0.1);
            --shadow-card: 0 20px 40px -10px rgba(44, 62, 80, 0.15);
            --border-radius: 1rem;
        }

        /* Página de Obrigado */
        .obrigado-page {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(59, 130, 197, 0.9), rgba(44, 62, 80, 0.8)), 
                        url('https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
        }

        .obrigado-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: none;
            position: relative;
            z-index: 10;
        }

        .obrigado-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .obrigado-logo img {
            margin: 0 auto;
            height: 64px;
            width: auto;
            object-fit: contain;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(132, 204, 22, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: var(--success-color);
        }

        .obrigado-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .obrigado-subtitle {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .whatsapp-button {
            background: var(--whatsapp-color);
            color: white;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }

        .whatsapp-button:hover {
            background: var(--whatsapp-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
            text-decoration: none;
            color: white;
        }

        .whatsapp-icon {
            width: 20px;
            height: 20px;
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .obrigado-card {
            animation: fadeInUp 0.6s ease-out;
        }

        .success-icon {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .obrigado-title {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .obrigado-subtitle {
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .whatsapp-button {
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .obrigado-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .obrigado-title {
                font-size: 1.5rem;
            }

            .obrigado-subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .obrigado-card {
                padding: 1.5rem 1rem;
            }
            
            .whatsapp-button {
                width: 100%;
                justify-content: center;
            }

            .obrigado-page {
                padding: 1rem;
            }
        }

        /* Loader para caso a imagem demore para carregar */
        .obrigado-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 197, 0.9), rgba(44, 62, 80, 0.8));
            z-index: 1;
        }
    </style>
</head>
